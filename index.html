---
layout: default
title: Home
---

<h2>Welcome to my blog ✨</h2>
<p>This blog was built using HTML + CSS with Jekyll (a static site generator).</p>

<h3>Recent Posts</h3>

<ul>
  {% for post in site.posts %}
    <li>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>
      <small> — {{ post.date | date: "%B %d, %Y" }}</small>
    </li>
  {% endfor %}
</ul>
